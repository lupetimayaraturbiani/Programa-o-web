<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>
            Entre em contato com a gente
        </h1>
        <p>Estamos felizes em ter você aqui!</p>
    </header>
    <main>
        <form>
            <label id="lblName" for="nome" >Nome: </label>
            <input type="text" id="txtNome" name="nome" placeholder="Digite seu nome completo" required/>

            <label id="lblEmail" for="email">Email: </label>
            <input type="email" id="txtEmail" name="email" placeholder="Digite seu email" required/>

            <label id="lblFone" for="fone">Telefone: </label>
            <input type="text" id="txtFone" name="fone" placeholder="Digite seu telefone"/>

            <label id="lblcpf" for="cpf">CPF: </label>
            <input type="text" id="txtCpf" name="CPF" placeholder="Digite seu CPF" required/>

            <label id="lblMensagem" for="mensagem">Mensagem: </label>
            <textarea id="txtMensagem" placeholder="Digite sua mensagem" rows="8" required></textarea>

            <button id="btnEnviar">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Todos os direitos reservados ao HelloWord</p>
    </footer>
</body>
</html>
