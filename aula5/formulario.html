<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulário Completo</h1>
    <div class="principal">
        <form>
            <div class="layoutSenac">
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="layoutSenac">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="layoutSenac">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="layoutSenac">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" placeholder="(00) 0000-0000">
            </div>
            <div class="layoutSenac">
                <label for="site">Site:</label>
                <input type="url" name="site" placeholder="https://linkedin.com.br">
            </div>
            <div class="layoutSenac">
                <label for="nascimento">Data Nascimento</label>
                <input type="date" name="nascimento" placeholder="dd/mm/aaaa">
            </div>
            <div class="layoutSenac">
                <label for="cor">Cor Favorita</label>
                <input type="color" name="cor" value="blue">
            </div>
            <div class="layoutSenac">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" min="1" max="20" value="1">
            </div>
            <div class="layoutSenac">
                <label for="nivel">Nível Satisfação</label>
                <input type="range" name="nível" min="0" max="10">
            </div>
            <div class="layoutSenac">
                <label for="arquivo">Anexo Currículo</label> 
                <input type="file" name="arquivo">
            </div>
            <div class="layoutSenac">
                <label for="sms">Receber SMS</label>
                <input type="checkbox" name="sms">
            </div>
            <div class="layoutSenac">
                <input type="radio" name="genero" value="Masculino">
                <label for="Masculino">Masculino</label>
                <input type="radio" name="genero" value="Feminino">
                <label for="Feminino">Feminino</label>
            </div>
            <div class="layoutSenac">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
